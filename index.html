<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbos Irregulares</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="parte1" class="container">
        <div class="row">
            <button type="button" class="btn btn-lg btn-primary" disabled></button>
        </div>

        <div class="row">
            <button type="button" class="btn btn-secondary btn-lg" disabled>Test Verbos Irregulares</button>
        </div>
        <br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-info" type="button">Cambia de Nivel:</button>
        </div>
        <br>
        <div class="row">
            <button type="button" class="btn btn-secondary btn-lg" disabled>Elige el n√∫mero de verbos:</button>
        </div>
        <br>
        
            <div class="text-center">
                <div class="d-inline-block">
                    <div class="btn-toolbar mx-auto" role="toolbar">
                        <div class="btn-group" role="group" aria-label="First group">
                            <button type="button" class="btn btn-info" onclick="valorNivel(10)">10</button>
                            <button type="button" class="btn btn-info" onclick="valorNivel(20)">20</button>
                            <button type="button" class="btn btn-info" onclick="valorNivel(30)">30</button>
                            <button type="button" class="btn btn-info" onclick="valorNivel(40)">40</button>
                            <button type="button" class="btn btn-info" onclick="valorNivel(50)">50</button>
                            <button type="button" class="btn btn-info" onclick="valorNivel(60)">60</button>
                            <button type="button" class="btn btn-info" onclick="valorNivel(70)">70</button>
                            <button type="button" class="btn btn-info" onclick="valorNivel(80)">80</button>
                            <button type="button" class="btn btn-info" onclick="valorNivel(140)">140</button>
                        </div>
                    </div>
                </div>
            </div>        
        
    </div>

    <div id="parte2" class="container">
        <div class="row">
            <button type="button" class="btn btn-lg btn-primary" disabled></button>
        </div>

        <div class="row">
            <button type="button" class="btn btn-secondary btn-lg" disabled>Test Verbos Irregulares</button>
        </div>
        
        <div class="row">
            <button type="button" class="btn btn-lg btn-primary" disabled></button>
        </div>
    
        <div class="row">
            <button type="button" class="btn btn-lg btn-primary" disabled></button>
        </div>

        <div class="row">
            <button id="castellano" class="btn btn-secondary btn-lg" disabled></button>
        </div>

        <div class="text-center">
            <div class="d-grid gap-2 col-12 mx-auto">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button id="boton1"  class="btn btn-primary">ergeqrg</button>
                    <button id="boton2"  class="btn btn-primary">qrgqgg</button>
                    <button id="boton3"  class="btn btn-primary">q3g3gqeg</button>
                </div>
            </div>
        </div>
        <br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-info" type="button" onclick="">Comprueba</button>
        </div>
        <br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-info" type="button" onclick="showPalabras()">Cambia de Nivel:</button>
        </div>
        <br>
        <div id="numeroPalabras">
            <div class="text-center">
                <div class="d-inline-block">
                    <div class="btn-toolbar mx-auto" role="toolbar">
                        <div class="btn-group" role="group" aria-label="First group">
                            <button type="button" class="btn btn-info" onclick="valorNivel(10)">10</button>
                            <button type="button" class="btn btn-info" onclick="valorNivel(20)">20</button>
                            <button type="button" class="btn btn-info" onclick="valorNivel(30)">30</button>
                            <button type="button" class="btn btn-info" onclick="valorNivel(40)">40</button>
                            <button type="button" class="btn btn-info" onclick="valorNivel(50)">50</button>
                            <button type="button" class="btn btn-info" onclick="valorNivel(60)">60</button>
                            <button type="button" class="btn btn-info" onclick="valorNivel(70)">70</button>
                            <button type="button" class="btn btn-info" onclick="valorNivel(80)">80</button>
                            <button type="button" class="btn btn-info" onclick="valorNivel(140)">140</button>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>

    <script src="Js/listaVerbos.js"></script>
    <script src="Js/jquery.js"></script>
    <script src="Js/jquery-ui.min.js"></script>
    
    <script>
        $('#parte1').show();
        $('#parte2').hide();
        $('#numeroPalabras').hide();

        function showPalabras(){
            $('#numeroPalabras').show();
        }
        
        function valorNivel(num){
            $('#parte1').hide();
            $('#parte2').show();
        }  

        function eligeVerbo(){
            var verboElegido = Math.floor( Math.random() * verbos.length);

            var tiempoAAdivinar = Math.floor( Math.random() * 3);
            
            document.getElementById("castellano").innerHTML = verbos[verboElegido][3];

            if(tiempoAAdivinar == 0){
                document.getElementById("boton1").innerHTML = '<input id="caja" class="form-control form-sm">';
            }
            else{
                document.getElementById("boton1").innerHTML = verbos[verboElegido][0];
            }

            if(tiempoAAdivinar == 1){
                document.getElementById("boton2").innerHTML = '<input id="caja" class="form-control form-sm">';
            }
            else{
                document.getElementById("boton2").innerHTML = verbos[verboElegido][1];
            }

            if(tiempoAAdivinar == 2){
                document.getElementById("boton3").innerHTML = '<input id="caja" class="form-control form-sm">';
            }
            else{
                document.getElementById("boton3").innerHTML = verbos[verboElegido][2];
            }
        }
        eligeVerbo();
    </script>

</body>
</html>
